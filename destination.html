  localCuisine: ["Dhuska", "Thekua", "Seasonal Local Fruits", "Handia"],
  festivals: ["Karam Festival", "Local Fairs"],
  travelTips: [
    "Wear comfortable shoes for walking and exploring.",
    "Carry water, snacks, and sun protection.",
    "Respect local flora and fauna, and avoid littering.",
    "Hire local guides if unfamiliar with the area for safer travel."
  ]
},

};
const params = new URLSearchParams(window.location.search);
const place = params.get('place'); 

if(place && destinations[place]) {
  const dest = destinations[place];
  document.getElementById('dest-name').textContent = dest.name;
  document.getElementById('dest-description').textContent = dest.description;
  document.getElementById('dest-gallery').innerHTML = dest.gallery.map(img => `<img src="${img}" alt="${dest.name}">`).join('');
  document.getElementById('dest-hotels').innerHTML = dest.hotels.map(h => `<li>${h}</li>`).join('');
  document.getElementById('dest-activities').innerHTML = dest.activities.map(a => `<li>${a}</li>`).join('');
  document.getElementById('dest-besttime').innerHTML = `<li>${dest.bestTime}</li>`;
  

if (Array.isArray(dest.howToReach)) {
  document.getElementById('dest-reach').innerHTML = dest.howToReach.map(hr => {
    // Handle multiple map links for single text
    if (Array.isArray(hr.mapLink)) {
      const parts = hr.text.split(' / ');
      return `<li>${parts.map((part, i) =>
        `<span class="clickable" style="margin-right:5px;" onclick="window.open('${hr.mapLink[i]}','_blank')">${part}</span>`
      ).join(' / ')}</li>`;
    } else if (hr.mapLink && hr.mapLink !== "") {
      return `<li class="clickable" onclick="window.open('${hr.mapLink}','_blank')">${hr.text}</li>`;
    } else {
      return `<li>${hr.text}</li>`;
    }
  }).join('');
} else if (typeof dest.howToReach === "object") {
  if (Array.isArray(dest.howToReach.mapLink)) {
    const parts = dest.howToReach.text.split(' / ');
    document.getElementById('dest-reach').innerHTML =
      `<li>${parts.map((part, i) =>
        `<span class="clickable" style="margin-right:5px;" onclick="window.open('${dest.howToReach.mapLink[i]}','_blank')">${part}</span>`
      ).join(' / ')}</li>`;
  } else {
    document.getElementById('dest-reach').innerHTML =
      `<li class="clickable" onclick="window.open('${dest.howToReach.mapLink}','_blank')">${dest.howToReach.text}</li>`;
  }
} else {
  document.getElementById('dest-reach').innerHTML =
    `<li>${dest.howToReach}</li>`;
}


  document.getElementById('dest-cuisine').innerHTML = dest.localCuisine.map(i => `<li>${i}</li>`).join('');
  document.getElementById('dest-festivals').innerHTML = dest.festivals.map(i => `<li>${i}</li>`).join('');
  document.getElementById('dest-tips-card').innerHTML = dest.travelTips.map(t => `<li>${t}</li>`).join('');
} else {
  document.getElementById('destination-container').textContent = "Destination not found!";
}
</script>
