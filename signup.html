<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up ‚Ä¢ JharkhandTrails</title>
<link rel="icon" type="image/png" href="img/logo.png" />
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f5f5 0%, #ffe5cc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  .form-container {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
    box-sizing: border-box;
    position: relative;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #ff6600;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .form-group {
    margin-bottom: 1.25rem;
    position: relative;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 0.85rem 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #ff6600;
    outline: none;
    box-shadow: 0 0 8px rgba(255, 102, 0, 0.5);
  }

  .toggle-password {
    position: absolute;
    top: 65%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.2rem;
    color: #999;
  }

  .btn {
    background: #ff6600;
    color: white;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    width: 100%;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 1px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .btn:hover:enabled {
    background: #e65c00;
    box-shadow: 0 4px 12px rgba(230, 92, 0, 0.5);
  }

  .btn:disabled {
    background: #ffa366;
    cursor: not-allowed;
    box-shadow: none;
  }

  .extra-links {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.95rem;
  }

  .extra-links a {
    color: #ff6600;
    text-decoration: none;
    font-weight: 600;
  }

  .extra-links a:hover {
    text-decoration: underline;
    color: #e65c00;
  }

  /* Message Box */
  #message-box {
    position: fixed;
    top: -80px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    padding: 14px 24px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease, top 0.4s ease;
    box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    z-index: 9999;
    text-align: center;
  }

  #message-box.show {
    opacity: 1;
    pointer-events: auto;
    top: 20px;
  }

  #message-box.success {
    background-color: #d4edda;
    color: #155724;
    border: 1.5px solid #c3e6cb;
  }

  #message-box.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1.5px solid #f5c6cb;
  }

  #message-box.info {
    background-color: #cce5ff;
    color: #004085;
    border: 1.5px solid #b8daff;
  }

  @media (max-width: 400px) {
    .form-container {
      padding: 1.5rem;
    }
    #message-box {
      font-size: 0.9rem;
      padding: 10px 15px;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Create Account</h2>
  <div id="message-box"></div>
  <form id="signup-form" novalidate>
    <div class="form-group">
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" name="name" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" placeholder="Enter a strong password" required />
      <span class="toggle-password" id="toggle-password">üëÅÔ∏è</span>
    </div>
    <div class="form-group">
      <label for="signup-confirm-password">Confirm Password</label>
      <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
      <span class="toggle-password" id="toggle-confirm-password">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="btn" id="signup-btn">Sign Up</button>
  </form>
  <div class="extra-links">
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>
</div>

<script>
  const signupForm = document.getElementById('signup-form');
  const signupBtn = document.getElementById('signup-btn');
  const messageBox = document.getElementById('message-box');

  const passwordInput = document.getElementById('signup-password');
  const confirmPasswordInput = document.getElementById('signup-confirm-password');
  const togglePassword = document.getElementById('toggle-password');
  const toggleConfirmPassword = document.getElementById('toggle-confirm-password');

  function showMessage(text, type = 'info', duration = 4000) {
    messageBox.textContent = text;
    messageBox.className = '';
    messageBox.classList.add(type, 'show');
    clearTimeout(messageBox._timeout);
    messageBox._timeout = setTimeout(() => {
      messageBox.classList.remove('show');
    }, duration);
  }

  // Toggle Password Visibility
  togglePassword.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePassword.textContent = 'üôà';
    } else {
      passwordInput.type = 'password';
      togglePassword.textContent = 'üëÅÔ∏è';
    }
  });

  toggleConfirmPassword.addEventListener('click', () => {
    if (confirmPasswordInput.type === 'password') {
      confirmPasswordInput.type = 'text';
      toggleConfirmPassword.textContent = 'üôà';
    } else {
      confirmPasswordInput.type = 'password';
      toggleConfirmPassword.textContent = 'üëÅÔ∏è';
    }
  });

  // Signup Form Submission
  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    signupBtn.disabled = true;

    const name = signupForm['name'].value.trim();
    const email = signupForm['email'].value.trim();
    const password = signupForm['password'].value;
    const confirmPassword = signupForm['confirm-password'].value;

    if (!name || !email || !password || !confirmPassword) {
      showMessage('All fields are required.', 'error');
      signupBtn.disabled = false;
      return;
    }

    if (password.length < 6) {
      showMessage('Password is too weak. Use at least 6 characters.', 'error');
      signupBtn.disabled = false;
      return;
    }

    if (password !== confirmPassword) {
      showMessage('Passwords do not match. Please try again.', 'error');
      signupBtn.disabled = false;
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];

    if (users.some(user => user.email === email)) {
      showMessage('Email is already registered. Please login instead.', 'error', 5000);
      signupBtn.disabled = false;
      return;
    }

    const newUser = { name, email, password };
    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));

    showMessage('Registration successful! Redirecting to login...', 'success', 3000);

    setTimeout(() => {
      signupBtn.disabled = false;
      window.location.href = 'login.html';
    }, 3000);
  });
</script>

</body>
</html>
