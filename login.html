<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login ‚Ä¢ JharkhandTrails</title>
<link rel="icon" type="image/png" href="img/logo.png" />
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f5f5 0%, #ffe5cc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px; 
  }
  .form-container {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(255,102,0,0.3);
    position: relative;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #ff6600;
    font-weight: 700;
  }
  .form-group { margin-bottom: 1.25rem; position: relative; }
  label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 0.85rem 2.5rem 0.85rem 1rem; 
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: 0.3s;
    box-sizing: border-box;
    font-family: Arial, sans-serif; 
  }
  input:focus {
    border-color: #ff6600;
    outline: none;
    box-shadow: 0 0 8px rgba(255,102,0,0.5);
  }
  .toggle-eye {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.2rem;
    color: #666;
    user-select: none;
  }
  .forgot-password {
    display: block;
    text-align: right;
    font-size: 0.9rem;
    margin-top: 5px;
    color: #ff6600;
    cursor: pointer;
  }
  .forgot-password:hover { text-decoration: underline; color: #e65c00; }
  .btn {
    background: #ff6600;
    color: white;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    width: 100%;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 700;
    transition: 0.3s;
  }
  .btn:hover:enabled { background: #e65c00; box-shadow: 0 4px 12px rgba(230,92,0,0.5); }
  .btn:disabled { background: #ffa366; cursor: not-allowed; }
  .extra-links { text-align: center; margin-top: 1.5rem; font-size: 0.95rem; }
  .extra-links a { color: #ff6600; text-decoration: none; font-weight: 600; }
  .extra-links a:hover { text-decoration: underline; color: #e65c00; }

  #message-box {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    padding: 14px 24px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: 0.4s;
    text-align: center;
    z-index: 9999; 
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  }
  #message-box.show { opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(10px); }
  #message-box.success { background-color: #d4edda; color: #155724; border: 1.5px solid #c3e6cb; }
  #message-box.error { background-color: #f8d7da; color: #721c24; border: 1.5px solid #f5c6cb; }
  #message-box.info { background-color: #cce5ff; color: #004085; border: 1.5px solid #b8daff; }
</style>
</head>
<body>

<div class="form-container" role="main" aria-labelledby="login-title">
  <h2 id="login-title">Login</h2>
  <div id="message-box" aria-live="polite" role="alert"></div>
  <form id="login-form" action="#" method="post" novalidate>
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="Enter your password" required />
      <span class="toggle-eye" id="toggle-eye">üëÅÔ∏è</span>
      <span class="forgot-password" id="forgot-password">Forgot Password?</span>
    </div>
    <button type="submit" class="btn" id="login-btn">Login</button>
  </form>
  <div class="extra-links">
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>
</div>

<script>
const loginForm = document.getElementById('login-form');
const loginBtn = document.getElementById('login-btn');
const messageBox = document.getElementById('message-box');
const passwordField = document.getElementById('login-password');
const toggleEye = document.getElementById('toggle-eye');
const forgotPassword = document.getElementById('forgot-password');

function showMessage(text, type='info', duration=4000){
  messageBox.textContent = text;
  messageBox.className='';
  messageBox.classList.add(type,'show');
  clearTimeout(messageBox._timeout);
  messageBox._timeout = setTimeout(()=>{
    messageBox.classList.remove('show');
  }, duration);
}

toggleEye.addEventListener('click', ()=>{
  if(passwordField.type==='password'){
    passwordField.type='text';
    toggleEye.textContent='üôà';
  } else {
    passwordField.type='password';
    toggleEye.textContent='üëÅÔ∏è';
  }
});

// Forgot password
forgotPassword.addEventListener('click', ()=>{
  const email = document.getElementById('login-email').value.trim();
  if(!email){
    showMessage('Enter your email to reset password.', 'error', 4000);
    return;
  }
  showMessage(`A password reset link has been sent to ${email}.`, 'info', 5000);
});

// Login submit
loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  loginBtn.disabled=true;

  const email = loginForm['email'].value.trim();
  const password = loginForm['password'].value;

  if(!email || !password){
    showMessage('Please fill in both fields.', 'error');
    loginBtn.disabled=false;
    return;
  }

  const users = JSON.parse(localStorage.getItem('users')) || [];

  if(users.length===0){
    showMessage('No registered users found. Please register first!', 'error', 5000);
    loginBtn.disabled=false;
    return;
  }

  const matchedUser = users.find(u=> u.email===email && u.password===password);

  if(matchedUser){
    localStorage.setItem('loggedInUser', JSON.stringify(matchedUser));
    showMessage('Login successful! Redirecting...', 'success', 3000);
    setTimeout(()=>{
      loginBtn.disabled=false;
      window.location.href='index.html';
    },3000);
  } else {
    showMessage('Invalid email or password. Please try again.', 'error', 5000);
    loginBtn.disabled=false;
  }
});
</script>

</body>
</html>
